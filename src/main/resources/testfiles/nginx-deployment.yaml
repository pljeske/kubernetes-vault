apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  annotations:
    "de.init.commons.encrypted": "true"
data:
  username: ""
  password: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  annotations:
    "de.init.commons.encrypted": "true"
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          env:
            - name: SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: test-secret
                  key: password
            - name: SECRET_USERNAME
              valueFrom:
                secretKeyRef:
                  name: test-secret
                  key: username
            - name: DEMO_GREETING
              value: "<encrypted>"
            - name: UNENCRYPTED
              value: "unencrypted"
            - name: DEMO_FAREWELL
              value: "<encrypted>"